version: "3.7"

services:
  database:
    image: mysql
    environment:
      MYSQL_DATABASE: springstudy
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_HOST: "root"
      MYSQL_ROOT_PASSWORD: rootpwd
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always

  application:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/springstudy
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - database
    restart: always
    links:
      - database
